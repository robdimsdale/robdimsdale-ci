---
platform: linux
image: docker:///concourse/static-golang

inputs:
- name: ci-scripts
- name: concourse-pipeline-resource
  path: gopath/src/github.com/robdimsdale/concourse-pipeline-resource
- name: fly-binary
- name: version

outputs:
- name: built-binaries
- name: build-output

run:
  path: ci-scripts/concourse-pipeline-resource/build/task

params:
  CONCOURSE_PIPELINE_RESOURCE_DIR: gopath/src/github.com/robdimsdale/concourse-pipeline-resource
  FLY_BINARY_DIR: fly-binary
  VERSION_DIR: version
  BUILT_BINARIES_DIR: built-binaries
  BUILD_OUTPUT_DIR: build-output
