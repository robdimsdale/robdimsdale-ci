---
platform: linux

image_resource:
  type: docker-image
  source: {repository: concourse/static-golang}

inputs:
- name: ci-scripts
- name: version
- name: built-binaries

outputs:
- name: versioned-binaries

run:
  path: ci-scripts/concourse-pipeline-resource/version-binaries/task

params:
  BUILT_BINARIES_DIR: built-binaries
  VERSION_DIR: version
  VERSIONED_BINARIES_DIR: versioned-binaries
