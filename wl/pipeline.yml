---
resources:
- name: robdimsdale-ci
  type: git
  source:
    branch: master
    uri: https://github.com/robdimsdale/robdimsdale-ci.git

- name: wl
  type: git
  source:
    uri: git@github.com:robdimsdale/wl
    branch: develop
    private_key: {{private-key}}

- name: wl-master
  type: git
  source:
    uri: git@github.com:robdimsdale/wl
    branch: master
    private_key: {{private-key}}

- name: homebrew-tap
  type: git
  source:
    uri: git@github.com:robdimsdale/homebrew-tap
    branch: master
    private_key: {{homebrew-tap-private-key}}

- name: robdimsdale-ci-docker
  type: git
  source:
    uri: git@github.com:robdimsdale/robdimsdale-ci
    branch: master
    private_key: {{private-key}}
    paths:
    - wl/golang-1.2/Dockerfile
    - wl/golang-1.3/Dockerfile
    - wl/golang-1.4/Dockerfile
    - wl/golang-1.5/Dockerfile
    - wl/golang-1.6/Dockerfile

- name: slack-alert
  type: slack-notification
  source:
    url: {{slack-url}}

- name: tracker
  type: tracker
  source:
    token: {{tracker-token}}
    project_id: {{tracker-project-id}}
    tracker_url: https://www.pivotaltracker.com

- name: time-trigger
  type: time
  source: {interval: 12h}

- name: version
  type: semver
  source:
    bucket: wl-releases
    key: current-version
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: wl-release-linux-amd64
  type: s3
  source:
    bucket: wl-releases
    regexp: wl-linux-amd64-(.*)
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: wl-release-darwin-amd64
  type: s3
  source:
    bucket: wl-releases
    regexp: wl-darwin-amd64-(.*)
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: wl-release-windows-amd64
  type: s3
  source:
    bucket: wl-releases
    regexp: wl-windows-amd64-(.*)
    access_key_id: {{pipeline-bucket-access-key}}
    secret_access_key: {{pipeline-bucket-secret-key}}

- name: github-release
  type: github-release
  source:
    access_token: {{github-release-access-token}}
    repository: wl
    user: robdimsdale

- name: docker-wl-1.2
  type: docker-image
  source:
    repository: robdimsdale/wl-1.2
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

- name: docker-wl-1.3
  type: docker-image
  source:
    repository: robdimsdale/wl-1.3
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

- name: docker-wl-1.4
  type: docker-image
  source:
    repository: robdimsdale/wl-1.4
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

- name: docker-wl-1.5
  type: docker-image
  source:
    repository: robdimsdale/wl-1.5
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

- name: docker-wl-1.6
  type: docker-image
  source:
    repository: robdimsdale/wl-1.6
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}

jobs:
- name: golang-1.2
  public: true
  serial_groups: [external-api]
  plan:
  - do:
    - aggregate:
      - get: robdimsdale-ci
      - get: wl
        trigger: true
      - get: time-trigger
        trigger: true
      - get: docker-wl-1.2
        trigger: true
        passed: [docker-wl-1.2]
        params: {skip_download: true}
    - task: unit-integration-tests
      file: robdimsdale-ci/wl/golang-1.2/unit-integration-tests.yml
      params:
        WL_ACCESS_TOKEN: {{wl-access-token}}
        WL_CLIENT_ID: {{wl-client-id}}
    on_failure:
      put: slack-alert
      params:
        silent: true
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: {{slack-channel}}
        text: {{v1-2-slack-failure-text}}

- name: golang-1.3
  public: true
