---
platform: linux

image_resource:
  type: docker-image
  source: {repository: robdimsdale/wl-1.6}

inputs:
- name: robdimsdale-ci
- name: wl
  path: gopath/src/github.com/robdimsdale/wl
- name: version

outputs:
- name: wl-rc-darwin-amd64

run:
  path: robdimsdale-ci/wl/create-wl-release-candidate

params:
  TARGET_GOOS: darwin
  TARGET_GOARCH: amd64
  RELEASE_CANDIDATE_DIR: wl-rc-darwin-amd64
  WL_DIR: gopath/src/github.com/robdimsdale/wl
