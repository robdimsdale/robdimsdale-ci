---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

resources:
- name: robdimsdale-ci
  type: git
  source:
    uri: https://github.com/robdimsdale/robdimsdale-ci
    branch: master

- name: website-develop
  type: git
  source:
    uri: git@github.com:robdimsdale/blog
    branch: develop
    private_key: ((rmd-blog-ci-private-key/Notes))

- name: website-master
  type: git
  source:
    uri: git@github.com:robdimsdale/blog
    branch: master
    private_key: ((rmd-blog-ci-private-key/Notes))

- name: slack_alert
  type: slack-notification
  source:
    url: ((rmd-blog-ci/Notes/slack-url))

- name: website-app-staging
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: ((rmd-blog-ci/Notes/cf-user))
    password: ((rmd-blog-ci/Notes/cf-password))
    organization: ((rmd-blog-ci/Notes/cf-org-develop))
    space: ((rmd-blog-ci/Notes/cf-space-develop))

- name: website-app-master
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: ((rmd-blog-ci/Notes/cf-user))
    password: ((rmd-blog-ci/Notes/cf-password))
    organization: ((rmd-blog-ci/Notes/cf-org-master))
    space: ((rmd-blog-ci/Notes/cf-space-master))

jobs:
- name: build-deploy-site-develop
  public: true
  serial: true
  plan:
  - aggregate:
    - get: robdimsdale-ci
    - get: website
      resource: website-develop
      trigger: true
  - do:
    - task: build-site
      file: robdimsdale-ci/staticfile-website/build_site/task.yml
    - task: add-staticfile-auth
      file: robdimsdale-ci/staticfile-website/add_staticfile_auth/task.yml
      input_mapping:
        website: website-built
      params:
        STATIC_FILE_AUTH: ((rmd-blog-ci/Notes/static-file-auth-develop))
    - task: create-cf-manifest
      file: robdimsdale-ci/staticfile-website/create_cf_manifest/task.yml
      input_mapping:
        website: website-with-staticfile-auth
      output_mapping:
        website-with-cf-manifest: final-website
      params:
        APPLICATION_NAME: ((rmd-blog-ci/Notes/cf-application-develop))
    - put: website-app-staging
      params:
        manifest: final-website/manifest.yml
        current_app_name: ((rmd-blog-ci/Notes/cf-application-develop))
        path: final-website
        environment_variables:
          FORCE_HTTPS: "true"
    on_success:
      put: slack_alert
      params:
        silent: true
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: ((rmd-blog-ci/Notes/slack-channel))
        text: ((rmd-blog-ci/Notes/slack-develop-success-text))
    on_failure:
      put: slack_alert
      params:
        silent: true
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: ((rmd-blog-ci/Notes/slack-channel))
        text: ((rmd-blog-ci/Notes/slack-develop-failure-text))

- name: build-deploy-site-master
  public: true
  serial: true
  plan:
  - aggregate:
    - get: robdimsdale-ci
    - get: website
      resource: website-master
      trigger: true
  - do:
    - task: build-site
      file: robdimsdale-ci/staticfile-website/build_site/task.yml
    - task: create-cf-manifest
      file: robdimsdale-ci/staticfile-website/create_cf_manifest/task.yml
      input_mapping:
        website: website-built
      output_mapping:
        website-with-cf-manifest: final-website
      params:
        APPLICATION_NAME: ((rmd-blog-ci/Notes/cf-application-master))
        ADDITIONAL_ROUTE: ((rmd-blog-ci/Notes/additional-route-master))
    - put: website-app-master
      params:
        manifest: final-website/manifest.yml
        current_app_name: ((rmd-blog-ci/Notes/cf-application-master))
        path: final-website
        environment_variables:
          FORCE_HTTPS: "true"
    on_success:
      put: slack_alert
      params:
        silent: true
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: ((rmd-blog-ci/Notes/slack-channel))
        text: ((rmd-blog-ci/Notes/slack-master-success-text))
    on_failure:
      put: slack_alert
      params:
        silent: true
        username: concourse
        icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        channel: ((rmd-blog-ci/Notes/slack-channel))
        text: ((rmd-blog-ci/Notes/slack-master-failure-text))
